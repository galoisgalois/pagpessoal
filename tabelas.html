<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabelas Layout</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            float: left;
        }
        td, th {
            border: 1px solid black;
            width: 50px;
            height: 30px;
            text-align: center;
            vertical-align: middle;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Primeira Tabela -->
<table>
    <tr>
        <th colspan="2">NAME</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<!-- Segunda Tabela -->
<table>
    <tr>
        <th colspan="2">APRIL</th>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
    </tr>
</table>

<!-- Terceira Tabela -->
<table>
    <tr>
        <th colspan="3">2022</th>
    </tr>
    <tr>
        <td></td>
        <th colspan="2" rowspan="2">FIESTA</th>
    </tr>
    <tr>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>
</table>

</body>
</html>
